# SSH Hardening Configuration
# ===========================
#
# Copy to /etc/ssh/sshd_config.d/99-hardened.conf
#
# IMPORTANT: Before applying, ensure you have:
# 1. SSH key access working (test in another terminal)
# 2. Backup terminal session open (in case of lockout)
#
# After copying:
#   sudo sshd -t                    # Test configuration
#   sudo systemctl restart ssh      # Apply changes

# ----------------
# Authentication
# ----------------
# Disable password authentication - only SSH keys allowed
PasswordAuthentication no
KbdInteractiveAuthentication no

# ----------------
# Access Control
# ----------------
# Disable root login - must use regular user then sudo
PermitRootLogin no

# Only allow specific user(s) to SSH in
# IMPORTANT: Change 'your-username' to your actual username!
AllowUsers your-username
